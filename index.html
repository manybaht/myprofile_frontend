<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="For peeking Luvi current status." />
		<meta property="og:title" content="Luvi | luvi.manybahtpage.com" />
		<meta property="og:url" content="https://lirrr.manybahtpage.com" />
		<meta property="og:description" content="For peeking Luvi current status." />
		<meta
			property="og:image"
			content="https://cdn.jsdelivr.net/gh/manybaht/manybaht.github.io@main/storages/images/avatar.webp" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="@justluvi" />
		<meta property="twitter:title" content="@justluvi" />
		<meta
			property="twitter:description"
			content="For peeking Luvi current status." />
		<meta
			property="twitter:image"
			content="https://cdn.jsdelivr.net/gh/manybaht/manybaht.github.io@main/storages/images/avatar.webp" />
		<meta property="twitter:image:alt" content="@justluvi" />
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			name="keywords"
			content="luvi, luvi manybaht, discord status, spotify status" />
		<meta name="language" content="English" />
		<meta name="author" content="@justluvi" />
		<meta name="view-transition" content="same-origin" />
		<link rel="icon" href="https://cdn.jsdelivr.net/gh/manybaht/manybaht.github.io@main/storages/images/avatar.webp" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>Luvi | luvi.manybahtpage.com</title>
	</head>
	<body oncontextmenu="return false;">
		<div class="container">
			<div class="profile-border">
				<div class="profile">
					<div class="banner" , oncontextmenu="return false;">
						<img
							id="banner-image"
							src="https://manybahtpage.com/images/laiok.webp"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<!-- <button onclick="togglePlay()"> -->
							<div class="avatar" , oncontextmenu="return false;">
								<img
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="https://cdn.jsdelivr.net/gh/manybaht/manybaht.github.io@main/storages/images/new_laibaht.webp" />
								<div id="status">
									<img
										id="status-image"
										src="./public/status/offline.svg"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges" id="badges">
							<div class="badges-right">
								<a
									class="tooltip" aria-label="Active Developer">
									<img alt=" " src="./public/badges/active-developer.svg"
								/></a>
								<a
									class="tooltip" aria-label="Early Verified Bot Developer">
									<img alt=" " src="./public/badges/early-verified-bot-developer.svg"
								/></a>
								<a
									class="tooltip" aria-label="Early Supporter">
									<img alt=" " src="./public/badges/early-supporter.svg"
								/></a>
								<a class="tooltip" aria-label="Subscriber since Jan 19, 2023">
									<img alt=" " src="./public/badges/nitro.svg"
								/></a>
								<a
									class="tooltip"
									aria-label="Originally known as Luvi#2001">
									<img alt=" " src="./public/badges/legacy-username.svg"
								/></a>
							</div>
							<div class="badges-left"></div>
							<!-- badges list-->
							<!-- -->
						</div>
					</div>
					<div class="card">
						<div class="name-box">
							<span class="display-name">Luvi</span>
							<span class="username">@justluvi</span>
							<span class="pronouns"></span>
							<div class="custom-status">
								<img id="custom-status-emoji" />
								<p class="custom-status-text"></p>
							</div>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									<span class="about-me"
										>You can call me Luvi, I'm from
										<div class="flag">
											<img
												src="./public/icons/Flag_of_Thailand.svg" />
										</div>
										<br/>Also, hi there, peeking huh?
									</span>
									<!-- -->
								</div>
								<div id="spotify" class="spotify">
									<div class="title-body">
										<img
										class="platform-icon-spotify-inside"
										alt=" "
										aria-hidden="true"
										src="./public/platforms/spotify.svg" />
										LISTENING TO SPOTIFY
									</div>
									<div class="platform-spotify">
										<img
											id="spotify-img"
											class="platform-icon-spotify"
											alt=" "
											aria-hidden="true"
											src="https://cdn.jsdelivr.net/gh/manybaht/manybaht.github.io@main/storages/images/laibaht_arts/23.png" />
										<div id="spotify-song-name" class="text-base platform-username">
											Idle...
											<div class="text-base platform-username-notbold">
												by -
											</div>
											<div class="text-base platform-username-notbold">
												on -
											</div>
											<div class="text-base platform-username-notbold">
												- / -
											</div>
										</div>
									</div>
								</div>
								<div class="title-body">ROLES</div>
								<div class="roles-body">
									<!-- roles list -->
									<div class="rol orange">
										<i class="fas fa-circle"></i>
										<span>Manybaht</span>
									</div>
									<div class="rol redpink">
										<i class="fas fa-circle"></i>
										<span>Introvert</span>
									</div>
									<div class="rol pink">
										<i class="fas fa-circle"></i>
										<span>Taken</span>
									</div>
									<!-- -->
								</div>
								<div class="divider social-divider"></div>
								<div class="title-body">CONNECTIONS</div>

								<div class="socials">
									<!-- social list -->
									<div class="column">
										<div class="platform">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/github.svg" />
											<div class="text-base platform-username">
												manybaht
											</div>
											<a
												href="https://github.com/manybaht"
												rel="noreferrer noopener"
												target="_blank">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</a>
										</div>
									</div>
									<!-- -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./scripts/script.js"></script>
		<script src="./scripts/no_dev.js"></script>
	</body>
</html>
